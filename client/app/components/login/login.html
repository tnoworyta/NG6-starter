<navbar></navbar>
<h1>{{ vm.name }}</h1>
<section>
  Log in.

  <form method="post" ng-submit="vm.login(vm.user)" name="vm.form">
    <div class="form-group has-feedback">
        <input class="form-control input-lg" type="text" name="email" ng-model="vm.user.email" placeholder="Email" required autofocus>
        <span class="ion-at form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
        <input class="form-control input-lg" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
        <span class="ion-key form-control-feedback"></span>
    </div>

    <button type="submit" ng-disabled="vm.form.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
</form>
</section>

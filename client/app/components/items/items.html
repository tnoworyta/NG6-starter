<navbar></navbar>
<h1>{{ vm.name }}</h1>
<section>
<form method="post" ng-submit="vm.add(vm.item)" name="vm.form">
  <div class="form-group has-feedback">
      <input class="form-control input-lg" type="text" name="desc" ng-model="vm.item.desc" placeholder="Desc" required autofocus>
      <span class="ion-at form-control-feedback"></span>
  </div>
  <button type="submit" ng-disabled="vm.form.$invalid" class="btn btn-lg  btn-block btn-success">Add todo item</button>
</form>

<br>
<br>

<div ng-repeat="model in vm.itemRecords">
  {{model.desc}}
  <a href="javascript:void(0)" ng-click="vm.remove(model)">[remove]</a>
</div>
</section>
